<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe's Pizza</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: whitesmoke;
        }
        header {
            background-color: greenyellow;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-top: 0;
        }
        main {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .menu {
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    <header>
        <h1>Joe's Pizza</h1>
    </header>

    <main>
        <div class="menu">
            <h2>Menu</h2>
            <ul>
                <li>Pepperoni Pizza</li>
                <li>Cheese Pizza</li>
                <li>Vegetarian Pizza</li>
                <li>Hawaiian Pizza</li>
            </ul>
        </div>
    </main>

    <footer>

    </footer>

</html>
